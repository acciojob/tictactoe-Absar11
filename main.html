<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Tic Tac Toe</h1>

	<div id="formContainer">
		<label for="player-1">Player 1:</label>
		<input id="player-1" type="text" placeholder="Enter Player 1 Name" />
		<br />
		<label for="player-2">Player 2:</label>
		<input id="player-2" type="text" placeholder="Enter Player 2 Name" />
		<br />
		<button id="submit">Start Game</button>
	</div>
	<div id="gameContainer">
		<div id="message"> Absar, you're up</div>
		<div id="grid">
			<div id="1"></div>
			<div id="2"></div>
			<div id="3"></div>
			<div id="4"></div>
			<div id="5"></div>
			<div id="6"></div>
			<div id="7"></div>
			<div id="8"></div>
			<div id="9"></div>
		</div>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
